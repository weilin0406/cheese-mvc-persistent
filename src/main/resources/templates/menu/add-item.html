<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container">

        <nav th:replace="fragments :: navigation"></nav>

        <h2 th:text="${title}">Default Title</h2>



        <form method="post" th:object="${form}" action="/menu/add-item">
            <div class="form-group">
                <label th:for="cheeseId">Cheeses</label>
                <select th:name="cheeseId">
                    <option th:each="cheese : *{cheeses}"
                            th:text="${cheese.name}"
                            th:value="${cheese.id}"></option>
                </select>
            </div>
            <input type="hidden" name="menuId" th:value="*{menu.id}"/>
            <input type="submit" class="btn btn-success" value="Add Cheese"/>
        </form>

    </body>
</html>
