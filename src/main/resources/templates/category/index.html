<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<h2 th:text="${title}">Default Title</h2>



<p th:unless="${categories} and ${categories.size()}">no categories :(</p>



<table class="table">

    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>

    <tr th:each="category : ${categories}">
        <td><a th:href="'/cheese/category/'+${category.id}" th:text="${category.name}"></a></td>
        <td th:text="${category.description}"></td>
    </tr>

</table>
<div><a href="/category/add"><button type="button" class="btn btn-outline-dark">New Category</button></a></div>
<br/>
<br/>
<br/>
</body>
</html>
